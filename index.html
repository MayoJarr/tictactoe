<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>Tic Tac Toe</header>
        <div class="game">
            <div class="menu"></div>
            <div class="item" data-number="1"></div>
            <div class="item" data-number="2"></div>
            <div class="item" data-number="3"></div>
            <div class="item" data-number="4"></div>
            <div class="item" data-number="5"></div>
            <div class="item" data-number="6"></div>
            <div class="item" data-number="7"></div>
            <div class="item" data-number="8"></div>
            <div class="item" data-number="9"></div>
        </div>
    </div>
</body>
</html>
